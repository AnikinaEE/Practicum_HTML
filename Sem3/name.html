<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Моя HTML-страница</title>
</head>
<body>
    <p>Запрос имени пользователя и вывод его с помощью функции</p>
    <script language="JavaScript">
        let userName=prompt('Как Вас зовут?', 'Введите Ваше имя');
        
        function showName() {
            let message='Привет, ' + userName;
            alert(message);
        }
        
        showName();
        
    </script>
    
</body>
</html>
